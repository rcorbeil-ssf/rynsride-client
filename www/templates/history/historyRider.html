<ion-view view-title="{{'APP.NAME' | translate}}" hide-nav-bar="false">
    <ion-nav-buttons side="right">
        <button class="button button-clear icon ion-gear-a" ui-sref="settings">
        </button>
    </ion-nav-buttons>
    <ion-content class="padding has-footer">
        <div class="text-center subheader">
            {{'HISTORY.RIDER_HISTORY_HEADER' | translate}}
        </div>
        <br>
            <div class="card">
                <div>
                    <ion-item class="text-center" ng-repeat="rides in pastRide" ng-click="riderHistory(rides)">
                        {{rides.startDate | date: 'MMMM dd, yyyy'}}
                        <br> {{rides.destAddress.street}}, {{rides.destAddress.city}}, {{rides.destAddress.state}}
                        <br> <strong>{{rides.state | uppercase}}</strong>
                    </ion-item>
                </div>
            </div>
        <button class="item button button-block button-calm ssf-button" type="button" ng-click="goToDriver()">
            {{'HISTORY.DRIVER_HISTORY' | translate}}
        </button>
    </ion-content>
</ion-view>
