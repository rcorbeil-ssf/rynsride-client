<ion-view view-title="{{'APP.NAME' | translate}}" hide-nav-bar="false">
    <!--"{{'RIDER_MATCHED_RIDE.NAME' | translate}}"-->
    <ion-nav-buttons side="right">
        <button class="button button-clear icon ion-gear-a" ui-sref="settings">
        </button>
    </ion-nav-buttons>
    <ion-content class="padding has-footer">
        <div class="text-center subheader">
            {{riderTrip.startDate}}
        </div>
        <div class="text-center subheader">
            {{'RIDER_MATCHED_RIDE.MATCHED_TRIPS' | translate}}
        </div>
        <div class='card'>
            <div>
                <ion-item ng-repeat="drivers in matchedDrivers" ng-click="tripMatch(drivers)" class='row-no-padding'>
                    <div class='row'>
                        <div class='col col-33'>
                            <div class='driver-info'>Driver Name</div>
                            <div align='center'>{{drivers.driverName}}</div>
                        </div>
                        <div class='col col-33'>
                            <div class='driver-info'>Start Time</div>
                            <div align='center'>{{drivers.startTime}}</div>
                        </div>
                        <div class='col col-33'>
                            <div class='driver-info'>End Time</div>
                            <div align='center'>{{drivers.expectedEndTime}}</div>
                        </div>
                    </div>
                </ion-item>
            </div>
