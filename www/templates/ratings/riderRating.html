<ion-view view-title="{{'APP.NAME' | translate}}" hide-nav-bar="false">

    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-gear-a button-clear" ui-sref="settings">
        </button>
    </ion-nav-buttons>
    <ion-content class='padding has-footer'>

        <div ng-click = 'modal($event, driver)' class='card item item-text-wrap'>
            <div class="item item-divider" align='center'>
                {{'RIDER_TRIP_DETAILS_CTRL.DETAILS' | translate}}
            </div>

            <div class='row'>
                <div class='col col-50 list '>
                    <label class='row'>
                        <img style="display:block;" width="100%" height="100%" src = "{{fakeUser.photo}}">
                        <!--needs source equals quotes double object i.e. fakeuser.photo-->
                    </label>
                </div>
                <div class='col col-50 list'>
                    <br>
                    <label class='row driver-info list'>
                        {{'RIDER_TRIP_DETAILS_CTRL.DRIVER' | translate}}
                    </label>
                    <label class='row list'>
                        {{'RIDER_TRIP_DETAILS_CTRL.NAME' | translate}} 
                        {{fakeUser.firstName}} {{fakeUser.lastName}}
                    </label>
                    <label class='row list'>
                        {{'RIDER_TRIP_DETAILS_CTRL.AGE' | translate}}
                        {{fakeUser.age}}
                    </label>
                    <div class='row list'>
                        {{'RIDER_TRIP_DETAILS_CTRL.GENDER' | translate}} 
                        {{fakeUser.gender}}
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
