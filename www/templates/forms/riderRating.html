<ion-view view-title="{{'APP.NAME' | translate}}" hide-nav-bar="false">

    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-gear-a button-clear" ui-sref="settings">
        </button>
    </ion-nav-buttons>

    <ion-content class='padding'>
        <div class='card item item-text-wrap'>
            
            <div class="item item-divider card-header" align='center'>
                Trip Details
            </div>
            
            <div class='row'>
                <div class='col col-50 list '>
                    <label class='row'>
                        <img style="display:block;" width="100%" height="100%" src='https://glip-vault-1.s3.amazonaws.com/web/customer_files/43395096588/modified.jpg?Expires=2075494478&AWSAccessKeyId=AKIAJROPQDFTIHBTLJJQ&Signature=Wl76EIDkGQOhsaFYAwJkOkBgB6M%3D'>
                    </label>
                </div>
                <div class='col col-50 list'>
                    <br>
                    <label class='row driver-info list'>
                        {{'RIDER_TRIP_DETAILS_CTRL.DRIVER' | translate}}
                    </label>
                    <label class='row list'>
                        {{'RIDER_TRIP_DETAILS_CTRL.NAME' | translate}} Andrew
                    </label>
                    <label class='row list'>
                        {{'RIDER_TRIP_DETAILS_CTRL.AGE' | translate}} 18
                    </label>
                    <div class='row list'>
                        {{'RIDER_TRIP_DETAILS_CTRL.GENDER' | translate}} Male
                    </div>
                </div>
            </div>
        </div>

        <br>
    
        <div class='card item item-text-wrap'>
            
            <div class="item item-divider card-header" align='center'>
                {{'RATING.RIDER_RATING' | translate}}
            </div>

            
            
            <form ng-submit="submitRating()">
                 
                
                <i class="col text-center icon ion-model-s" style="font-size: 75px;"></i>
                <rating ng-model="rating.default" max="rating.max" align="center" class="border-bottom"></rating>
                <label class="item item-input item-floating-label border-bottom">
                    <span class="input-label">Comments:</span>
                    <textarea ng-model="rating.comments" name="comments" class="comments" placeholder="Comments"></textarea>
                </label>
                <button class="button button-block ssf-button button-calm" type="submit">
                    {{'FORMS.BUTTONS.SUBMIT' | translate}}
                </button>
            </form>
            
        </div>
        <!-- What happens when you click submit? Include: Person your rating's ID, comment, and star rating -->
    </ion-content>
</ion-view>
