<ion-view view-title="{{'APP.NAME' | translate}}">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-gear-a button-clear" ui-sref="settings">
        </button>
    </ion-nav-buttons>
    <ion-content class="padding has-footer">

        <div class='card'>
            <div class="item item-divider" align='center'>
                {{'RIDER_PAGE_CTRL.REQUESTED' | translate}}
            </div>
            <label class="item item-input item-select dropdown">
                <div class="input-label">
                    {{'RIDER_PAGE_CTRL.FILTER' | translate}}
                </div>
                <select ng-model="filterItem.store">
                    <option value="{{item.state}}" ng-repeat="item in filterOptions.sort" ng-selected="$first">
                        {{item.name}}
                    </option>
                </select>
            </label>
            <hr>

            <div>
                <ion-item ng-repeat="ride in rides | filter:customFilter" ng-click="goTo(ride)" class='row-no-padding item-text-wrap'>
                    <div class="row">
                        <div class="col col-33">
                            <div class='driver-info'>{{'RIDER_PAGE_CTRL.DATE' | translate}}:</div>
                            <div align='center'>{{ride.startDate | date: short}}</div>
                        </div>
                        <div class="col col-33">
                            <div class='driver-info'>{{'RIDER_PAGE_CTRL.DESTINATION' | translate}}:</div>
                            <div align='center'>{{ride.destAddress.city}}</div>
                        </div>
                        <div class="col col-33">
                            <div class='driver-info'>{{'RIDER_PAGE_CTRL.STATE' | translate}}:</div>
                            <div align='center'><strong>{{ride.state}}</strong></div>
                        </div>
                    </div>
                </ion-item>
            </div>

        </div>
        <button class="button button-block button-calm ssf-button" ng-click="historyGo()">
            {{'RIDER_PAGE_CTRL.HISTORY' | translate}}
        </button>
    </ion-content>
</ion-view>
