<ion-view view-title="{{'APP.NAME' | translate}}">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-gear-a button-clear" style="vertical-align: text-top;" ui-sref="settings">
        </button>
    </ion-nav-buttons>

    <ion-content class="padding has-footer">

        <div class="card item item-text-wrap">
            <div class="item item-divider" align='center'>
                <h3 align="center">{{tripDetails.startDate | date: "shortDate"}}</h3>
                <h5 align="center">{{"INFO.DRIVERINFO" | translate}}</h5>
            </div>
            <div class='row'>
                <div class=' col list '>
                    <label class='row'>
                        <img style="display:block;" width="100%" height="100%" ng-src='{{tripDetails.photo}}'>
                    </label>
                </div>
                <div class='col list '>
                    <label class='row driver-info list'>
                        {{"INFO.DRIVERINFO" | translate}}
                    </label>
                    <label class='row list'>
                        {{"GENERAL.NAME" | translate}}: {{tripDetails.firstName}}
                    </label>
                    <label class='row list'>
                        {{"GENERAL.AGE" | translate}}: {{tripDetails.age}}
                    </label>
                    <div class='row list'>
                        {{"GENERAL.GENDER" | translate}}: {{tripDetails.gender}}
                    </div>
                </div>
            </div>
            <div class='row' align="center">
                <div class='list' align="center">
                    <label class='row list' align="center">
                        {{"GENERAL.AT" | translate}}: {{tripDetails.startTime}}
                    </label>
                    <label class='row list' align="center">
                        {{"GENERAL.FROM" | translate}}: {{tripDetails.startAddress.city}}
                    </label>
                    <div class='row list' align="center">
                        {{"GENERAL.TO" | translate}}: {{tripDetails.destAddress.city}}
                    </div>
                </div>
            </div>
        </div>
        <button class="button button-block ssf-button button-calm" ng-click="cancel()">{{"INFO.CANCEL" | translate}}</button>
    </ion-content>
</ion-view>
