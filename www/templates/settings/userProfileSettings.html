<ion-view view-title="{{'APP.NAME' | translate }}">
	<!--Add profile settings as an H3-->
	<ion-nav-buttons side = "right">
	    <button class = "button ssf-bar-header icon ion-gear-a settings-button button-clear" ui-sref = "settings">
		</button>
	</ion-nav-buttons>
	<ion-content class="padding has-footer">
		<div class = "card">
		<form name="profileForm" class = "" novalidate ng-submit="updateProfile(profileForm)" >
			<div class = "row">
				<div class="col col-50 settings-title" align = "center">
					{{user.firstName}}
					<br>
					<br>
					{{user.lastName}}
					<div class = "col col-50" align = "center" style="float:right">
						<img id="preview" src = "{{displayUser.photo}}" class ="" width = "80%">
					</div>
				</div>
			</div>
			<div class="list">
			    <label class="item item-input">
			    	<span class="input-label" style="">{{'USER_PROFILE_SETTINGS.PICTURE' | translate}}</span>
					<i class="fileUpload btn btn-primary outline-bottom-light-gray" style = "float:right">
		<!--				<i class="icon ion-upload ssf-color" style="font-size: 2.5em; padding-bottom:none"></i>  
						<i style="0.7em" class="ssf-color"> Upload Photo </i>
		-->
						<input type="file" name="image"  onchange="angular.element(this).scope().previewImage(this)" accept="image/png,image/jpg,image/jpeg" ng-model="user.photo"/>
					</i>
					<!--<input class = "outline-bottom-light-gray" type="file" style = "">-->
				</label>
				<label class="item item-input ">
					<span class="input-label">{{'USER_PROFILE_SETTINGS.FIRST_NAME' | translate}}</span>
					<input class = "outline-bottom-light-gray" placeholder="{{displayUser.firstName}}" type="text" ng-model="user.firstName">
				</label>
				<label class="item item-input">
					<span class="input-label">{{'USER_PROFILE_SETTINGS.LAST_NAME' | translate}}</span>
					<input class = "outline-bottom-light-gray" type="text" placeholder="{{displayUser.lastName}}" ng-model="user.lastName">
				</label>
				<label class="item item-input " ng-class="{ 'has-errors' : profileForm.address.$invalid && profileForm.$submitted}">
					<span class="input-label">{{'USER_PROFILE_SETTINGS.CELL_PHONE' | translate}}</span>
                	<input class = "outline-bottom-light-gray" name="cellNumbers" type="tel"  placeholder="{{displayUser.cellPhone}}" ng-model="user.cellPhone">
            	</label>
            	<label class="item item-input " ng-class="{ 'has-errors' : profileForm.email.$invalid && profileForm.$submitted}">
            		<span class="input-label">{{'USER_PROFILE_SETTINGS.EMAIL' | translate}}</span>
                	<input class = "outline-bottom-light-gray" name="email" type="email" placeholder="{{displayUser.email}}" ng-model="user.email" disabled>
            	</label>
				<label class="item item-input " ng-class="{ 'has-errors' : profileForm.address.$invalid && profileForm.$submitted}" ng-click="startModal.show()">
					<span class="input-label">{{'USER_PROFILE_SETTINGS.ADDRESS' | translate}}</span>
                	<input class = "outline-bottom-light-gray" name="address" type="text" placeholder="{{displayUser.address.street}}" ng-model="user.address.street"></input>
            	</label>
            	<label class="item item-input " ng-class="{ 'has-errors' : profileForm.age.$invalid && profileForm.$submitted}">
            		<span class="input-label">{{'USER_PROFILE_SETTINGS.AGE' | translate}}</span>
                	<input class = "outline-bottom-light-gray" name="age" type="number" placeholder="{{displayUser.age}}" ng-model="user.age">
            	</label>
				<label class="item item-input item-select">
					<div class="input-label">
					  {{'USER_PROFILE_SETTINGS.GENDER' | translate}}
					</div>
					<span class="" ng-show="user.gender == 'M' " style="float:right"><i class="icon ion-male"></i></span>
            		<span class="" ng-show="user.gender == 'F' " style="float:right"><i class="icon ion-female"></i></span>
					<select class = "outline-bottom-light-gray" ng-model="user.gender">
					  <option value = "M">Male</option>
					  <option value = "F">Female</option>
					</select>
				</label>
     <!--       	<label class = "item row">-->
     <!--       		<span class="">{{'USER_PROFILE_SETTINGS.GENDER' | translate}}</span>-->
     <!--       		<div class="item range">-->
					<!--	<i class="icon ion-female"></i>-->
					<!--	<input class = "outline-bottom-light-gray" type="range" name="gender">-->
					<!--	<i class="icon ion-male"></i>-->
					<!--</div>-->
     <!--       	</label>-->
            	<label class="item item-input">
            		<span class="input-label">{{'USER_PROFILE_SETTINGS.AGE_RANGE' | translate}}</span>
                	<input class = "outline-bottom-light-gray" name="ageRange" type="text" ng-model="user.ageRange" align="center" placeholder="{{displayUser.ageRange}}">
                	<!--placeholder="{{placeholderFinder('user', 'gender', 'USER_PROFILE_SETTINGS.AGE_RANGE') | translate}}"-->
            	</label>
            	<label class="item item-input item-select">
					<div class="input-label">
					  {{'USER_PROFILE_SETTINGS.LIKES_DOGS' | translate}}
					</div>
					<span class="" ng-show="user.likesDogs == 'Yes' " style="float:right"><i class="icon ion-ios-paw"></i></span>
					<select name="likesDogs" class = "outline-bottom-light-gray" ng-model="user.likesDogs">
					  <option ng-selected = "displayUser.likesDogs" value = "Yes">Yes</option>
					  <option ng-selected = "" value = "No">No</option>
					</select>
				</label>
            	<label class="item item-toggle">
            		<span class="toggle-settings-title">{{'USER_PROFILE_SETTINGS.SAME_SEX_ONLY' | translate}}</span>
            		<span class="" ng-show="user.sameSexOnly" style="float:right">
            			<i class="icon ion-male" ng-show="user.gender == 'M'"></i>
            			<i class="icon ion-female" ng-show="user.gender == 'F'"></i>
            		</span>
            		<label class="toggle toggle-balanced">
                		<input class = "outline-bottom-light-gray" name="sameSexOnly" type="checkbox" ng-model="user.sameSexOnly">
            			<!--placeholder="{{placeholderFinder('user', 'gender', 'USER_PROFILE_SETTINGS.SAME_SEX_ONLY') | translate}}"-->
            			<div class="track">
					    	<div class="handle"></div>
					   	</div>
					</label>
            	</label>
			</div>
			<div class="row">
			    <div class="col settings-title" align = "center">
			    	Vehicle
			    </div>
			    <div class="col col-50" align = "center"> <!---Make Sure to add this URL vvvv to the userInf object on the controller. --->
			        <img id="vehiclePreview" src="{{displayVehicle.photo}}" class = "" width = "80%">
			    </div>
			</div>
			<div class="list">
			        <label class="item item-input ">
			        	<span class="input-label">{{'USER_PROFILE_SETTINGS.VEHICLE_PICTURE' | translate}}</span>
						<i class="fileUpload btn btn-primary outline-bottom-light-gray">
							<!--<i class="icon ion-upload ssf-color" style="font-size: 2.5em; padding-bottom:none"></i>  -->
							<!--<i style="0.7em" class="ssf-color"> Upload Photo </i>-->
							<input type="file" name="image"  onchange="angular.element(this).scope().previewVehicleImage(this)" accept="image/png,image/jpg,image/jpeg" ng-model="userVehicle.photo"/>
						</i>
					</label>
					<label class="item item-input " ng-class="{ 'has-errors' : profileForm.carYear.$invalid && profileForm.$submitted}">
						<span class="input-label">{{'USER_PROFILE_SETTINGS.VEHICLE_YEAR' | translate}}</span>
                    	<input class = "outline-bottom-light-gray" name="carYear" type="number" placeholder="{{displayVehicle.year}}" ng-model="userVehicle.year">
                	</label>
					<label class="item item-input " ng-class="{ 'has-errors' : profileForm.make.$invalid && profileForm.$submitted}">
						<span class="input-label">{{'USER_PROFILE_SETTINGS.VEHICLE_MAKE' | translate}}</span>
                    	<input class = "outline-bottom-light-gray" name="make" type="text" placeholder="{{displayVehicle.make}}" ng-model="userVehicle.make">
                	</label>
                	<label class="item item-input " ng-class="{ 'has-errors' : profileForm.model.$invalid && profileForm.$submitted}">
                		<span class="input-label">{{'USER_PROFILE_SETTINGS.VEHICLE_MODEL' | translate}}</span>
                    	<input class = "outline-bottom-light-gray" name="vehicleModel" type="text" placeholder="{{displayVehicle.model}}" ng-model="userVehicle.model">
                	</label>
                	<label class="item item-input " ng-class="{ 'has-errors' : profileForm.carColor.$invalid && profileForm.$submitted}">
                		<span class="input-label">{{'USER_PROFILE_SETTINGS.VEHICLE_COLOR' | translate}}</span>
                    	<input class = "outline-bottom-light-gray" name="carColor" type="text" placeholder="{{displayVehicle.color}}" ng-model="userVehicle.color">
                	</label>
                	<label class="item item-input " ng-class="{ 'has-errors' : profileForm.licensePlate.$invalid && profileForm.$submitted}">
                		<span class="input-label">{{'USER_PROFILE_SETTINGS.VEHICLE_LICENSE' | translate}}</span>
                    	<input class = "outline-bottom-light-gray" name="licensePlate" type="text" placeholder="{{displayVehicle.licensePlate}}" ng-model="userVehicle.licensePlate">
                	</label>
                	<label class="item item-toggle">
                		<span class="toggle-settings-title">{{'USER_PROFILE_SETTINGS.VEHICLE_BIKE_RACK' | translate}}</span>
                		<span class="" ng-show="userVehicle.bikeRack " style="float:right"><i class="icon ion-android-bicycle"></i></span>
                		<label class="toggle toggle-balanced">
	                    	<input class = "outline-bottom-light-gray" name="bikeRack" type="checkbox" ng-model="userVehicle.bikeRack">
	                    	<!--placeholder="{{placeholderFinder('vehicle', 'bikeRack', 'USER_PROFILE_SETTINGS.VEHICLE_BIKE_RACK') | translate}}"-->
	                    	<div class="track">
						    	<div class="handle"></div>
						   	</div>
					   	</label>
                	</label>
                	<label class="item item-toggle">
                		<span class="toggle-settings-title">{{'USER_PROFILE_SETTINGS.VEHICLE_WHEELCHAIR_ACCESSIBLE' | translate}}</span>
                		<label class="toggle toggle-balanced">
                    		<input class = "outline-bottom-light-gray" name="wheelchairAccessible" type="checkbox" ng-model="userVehicle.wheelChairAccessible">
	                		<!--placeholder="{{placeholderFinder('vehicle', 'wheelchairAccessible', 'USER_PROFILE_SETTINGS.VEHICLE_WHEELCHAIR_ACCESSIBLE') | translate}}"-->
	                		<div class="track">
						    	<div class="handle"></div>
						   	</div>
                		</label>
                	</label>
			</div>
		<div>
			<button type="submit" class="item button button-block button-calm ssf-button">
        		{{'USER_PROFILE_SETTINGS.UPDATE' | translate}}
        	</button>
		</div>
		</form>
		</div>
	</ion-content>
</ion-view>
<script id="address.html" type="text/ng-template">
  <div class="modal">
        <header class="bar bar-header ssf-bar-header bar-clear button-clear">
            <h1 class="title">{{'USER_PROFILE_SETTINGS.ADDRESS' | translate}}</h1>
        </header>
   		<ion-content class="padding has-header">
        
            <form name="start" novalidate ng-submit="insertAddress(start)">
                <div class="card">
            
                    <label class="item item-icon-left item-floating-label border-bottom">
                        <span class="input-label">{{'POST_TRIP_CTRL.STREET' | translate}}</span>
                        <i class="icon ion-android-checkmark-circle"></i>
                        <input name="street" type="text" placeholder="{{'POST_TRIP_CTRL.STREET' | translate}}" ng-model="user.address.street" required></input>
                    </label>
                    
                    <label class="item item-icon-left item-floating-label border-bottom">
                        <span class="input-label">{{'POST_TRIP_CTRL.CITY' | translate}}</span>
                        <i class="icon ion-android-checkmark-circle"></i>
                        <input name="city" type="text" placeholder="{{'POST_TRIP_CTRL.CITY' | translate}}" ng-model="user.address.city" required></input>
                    </label>
        
                    <label class="item item-icon-left item-floating-label border-bottom">
                        <span class="input-label">{{'POST_TRIP_CTRL.STATE' | translate}}</span>
                        <i class="icon ion-android-checkmark-circle"></i>
                        <input name="state" type="text" placeholder="{{'POST_TRIP_CTRL.STATE' | translate}}" ng-model="user.address.state" required></input>
                    </label>
                    
                    <label class="item item-icon-left item-floating-label border-bottom">
                        <span class="input-label">{{'POST_TRIP_CTRL.ZIP' | translate}}</span>
                        <i class="icon ion-android-checkmark-circle"></i>
                        <input name="zip" type="text" placeholder="{{'POST_TRIP_CTRL.ZIP' | translate}}" ng-model="user.address.zip" required></input>
                    </label>
                
                    <button class="item button button-block button-calm ssf-button" type="submit">
                        {{'POST_TRIP_CTRL.SAVE' | translate}}
                    </button>
                </div>
    
            </form>
        </ion-content>
  </div>
</script>
